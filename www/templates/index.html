{% load staticfiles %}


<!DOCTYPE html>
    <html>
        <head>
        <title>McGill Physics People</title>
          <!-- CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
            <!-- link rel="stylesheet" href="{% static 'normalize.css'%}"> -->
            <link rel="stylesheet" href="{% static 'main.css' %}">           
        </head>
        <body>
            <main>
              <div class="jumbotron vertical-center">
                 <div class="container">
                    <center>
                     <h1 class="display-3">Physics Faculty</h1>  
                    </center>
                 </div>
              </div>
               <div class="card-deck">
                   {% for person in people %}
                   <div class="card">
                      <div class="card-block">
                        <center>
                         <div class = "avatar" style="background-image: url({{person.image}});"> 
                         </div>
                         </center>
                          <br>
                          <br>
                          <center>
                          <h4 class="card-title">{{ person.name }}</h4>
                          </center>
                          <br>
                          <p class="card-text person-title">{{person.title}}</p>
                          <p class="card-text person-email">{{person.email}}</p>
                          <p class="card-text person-email">{{person.office}}</p>
                          <p class="card-text person-email">{{person.phone}}</p>
                      </div>
                      <div class="card-footer">
                         <center>
                          <a href="{{person.website}}" class="btn btn-primary"> Website </a>
                          </center>
                      </div>
                   </div>
                    {% endfor %}                                   
               </div>

            </main>

        </body>
    </html
